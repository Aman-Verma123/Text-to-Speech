<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 id="h1">Text-to-Speech App</h1>
        <textarea id="text-input" rows="5" placeholder="Type your text here..."></textarea>

        <!-- Voice Selection Dropdown -->
        <div class="controls">
            <label for="voices">Select Voice:</label>
            <select id="voices"></select>
        </div>

        <!-- Speech Controls -->
        <div class="controls">
            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            <span id="pitch-value">1</span>
        </div>

        <div class="controls">
            <label for="rate">Rate:</label>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            <span id="rate-value">1</span>
        </div>

        <!-- Volume Control -->
        <div class="controls">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
            <span id="volume-value">1</span>
        </div>

        <button id="speak-btn">Speak</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="resume-btn" disabled>Resume</button>
        <button id="clear-btn">Clear</button>
        <button id="download-btn" disabled>Download Audio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
